{% extends "inc/nav_bar_tags.html" %}
{% load static %}
{% block context %}
    <h1 class="mt-5">Registration</h1>
    <div class="row Input">
        <p class="Error">
            Sorry, this nickname is already taken.
        </p>
    </div>
    <form>
        <div class="row Input">
            <div class="col-2">
                <h3>Login</h3>
            </div>
            <div class="col-8">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Your login"
                       aria-label="Search">
            </div>
        </div>
        <div class="row Input">
            <div class="col-2">
                <h3>Email</h3>
            </div>
            <div class="col-8">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Your email"
                       aria-label="Search">
            </div>
        </div>
        <div class="row Input">
            <div class="col-2">
                <h3>NickName</h3>
            </div>
            <div class="col-8">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Your nickname"
                       aria-label="Search">
            </div>
        </div>
        <div class="row Input">
            <div class="col-2">
                <h3>Password</h3>
            </div>
            <div class="col-8">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Your password"
                       aria-label="Search">
            </div>
        </div>
        <div class="row Input">
            <div class="col-2">
                <h3>Repeat password</h3>
            </div>
            <div class="col-8">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Repeat your password"
                       aria-label="Search">
            </div>
        </div>
        <div class="row Input">
            <div class="col-2">
                <h3>Upload avatar</h3>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-4">
                        <input class="form-control me-2"
                               type="search"
                               placeholder=""
                               aria-label="Search">
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary">Choose</button>
                    </div>
                </div>
                    <a class="Tags" href="{% url 'new_user_url' %}">
                        <button type="button" class="btn btn-primary Add_Question_Button">Register</button>
                    </a>
            </div>
        </div>
    </form>
{% endblock context %}
