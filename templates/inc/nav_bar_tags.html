{% load static %}
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author"
              content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.88.1">
        <title>QService</title>

        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link href="{% static "css/main.css" %}" rel="stylesheet">
        <link href="{% static "css/ask.css" %}" rel="stylesheet">
        <link href="{% static "css/Profile.css" %}" rel="stylesheet">
        <link href="{% static "css/question_1.css" %}" rel="stylesheet">

    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">QService</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse"
                            aria-controls="navbarCollapse"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mb-2 mb-md-0 Navbar">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url "home" %}"%}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="ask.html">Ask question</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2"
                                   type="search"
                                   placeholder="Search"
                                   aria-label="Search"
                                   size="50px">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>

                        {% block account %}
                        {% endblock account %}

                    </div>
                </div>
            </nav>
        </header>
        <!-- Begin page content -->
        <main class="flex-shrink-0">
            <div class="container Question-menu">
                <div class="row">
                    <div class="col-9">
                        {% block context %}
                        {% endblock context %}
                    </div>

                    <div class="col-3 Tags-menu">

                       {% block tags_panel %}
                       {% endblock tags_panel %}
                       
                    </div>
                </div>
            </div>
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container Pag_menu">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </footer>
        </main>
    </body>
</html>
