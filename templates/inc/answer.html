{% load static %}

<div class="row Question">
    <div class="col-2">
        <img class="Avatar_Question_img" src="{% static 'img/avatar.png' %}">
    </div>
    <div class="col-9">
        <h3>{{answer.login}}</h3>
        <p class="lead">{{answer.text}}</p>
        <dic class="row">
            <div class="col-6">
                <input type="checkbox"/>
                <label aria-label="like">&#128077  {{answer.likes}}</label>
            </div>
        </dic>
    </div>
</div>
