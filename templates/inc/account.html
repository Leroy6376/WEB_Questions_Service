{% load static %}

{% if profile %}
    <ul class="navbar-nav mb-2 mb-md-0 Avatar">
        <li class="nav-item">
            <a class="nav-link active Login" aria-current="page" href="{% url 'profile_url' profile.id %}">{{profile.user.username}}</a>
        </li>
        <li class="nav-item">
            {% if profile.avatar == "static/img/avatar.png" %}
                <img src=../../{{profile.avatar}} class="Avatar_img">
            {% else %}
                <img src={{profile.avatar.url}} class="Avatar_img">
            {% endif %}
        </li>
        <li class="nav-item">
            <a class="nav-link active Login" aria-current="page" href="{% url 'log_out' %}">Log out</a>
        </li>
    </ul>
{% else %}
    <ul class="navbar-nav mb-2 mb-md-0 Avatar_out">
        <li class="nav-item">
            <a class="nav-link active Login" aria-current="page" href="{% url 'login' %}">Log in</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active Login"
               aria-current="page"
               href="{% url 'register' %}">Register</a>
        </li>
    </ul>
{% endif %}
